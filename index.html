<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Form Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h3 class="entrar-em-contato">Entrar em contato</h3>
        <input type="text"name="email" placeholder="Digite seu email..." required/>
        <input type="password" name="senha" placeholder="Digite sua senha" required/>
        <input type="submit"name="acao" value="Login" />
        <div class="esqueceu-senha">
            <a href="">Esqueceu a sua senha?</a>
        </div>

        <div class="ou">
            <h3>Ou</h3>
        </div>

        <div class="entrar-rede-social">
            <h3>Entre com sua rede social</h3>
        </div>

        <div class="buttons-socials">
            <a class="twitter-a" href="https://www.twitter.com/allvsz"><img src="/images/twitter-logo.svg" alt=""></a>
            <a class="facebook-a" href="https://www.facebook.com/joseallvesz"><img class="face-img" src="/images/facebook-logo.svg" alt=""></a>
        </div>
        
    </form>

    <script src="main.js"></script>
</body>
</html>
